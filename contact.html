  <section class="contact-us">
    <div class="container">
      <div class="row">

        <div class="col-md-6 col-xs-12">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d1726.5179748166433!2d31.211256!3d30.064504!3m2!1i1024!2i768!4f13.1!2m1!1zNiDZhdit2YXYryDYsdi02K_ZiiDZhdiv2YrZhtipINin2YTYo9i52YTYp9mFINin2YTYudis2YjYstipINin2YTYrNmK2LLYqQ!5e1!3m2!1sar!2seg!4v1537556573999"

          </iframe>
        </div>
        <div class="col-md-6 col-xs-12">
          <div class="con-inp">
            <form action="" class="contact-form add_message" method="post" novalidate>

              <input type="text" id="name" placeholder="NAME..." name="co_fulname" required>

              <input type="text" id="email" placeholder="E-MAIL..." name="co_email" required>

              <input type="text" id="website" placeholder="SUBJECT..." name="co_subject" required>

              <textarea id="message" placeholder="MESSAGE..." name="co_message" required></textarea>
              <div class="text-right">
                <input type="submit" value="SEND MESSAGE">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
